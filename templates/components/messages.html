{% if messages %}
<div class="mb-6 space-y-3">
    {% for message in messages %}
    <div
    class="ds-alert ds-alert-{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %} p-4 flex items-center justify-between"
    >
    <span>{{ message }}</span>
    <button
        type="button"
        class="ds-close ml-4"
        onclick="this.parentElement.style.display='none'"
    >
        <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
        ></path>
        </svg>
    </button>
    </div>
    {% endfor %}
</div>
{% endif %}
