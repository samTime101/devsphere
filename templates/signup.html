{% comment %} AUGUST 25 SAMIP REGMI {% endcomment %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm rounded" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 text-center">Sign Up</h3>
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        {% comment %} STREAM SELECTION {% endcomment %}
                        <div class="mb-3">
                            <label for="stream" class="form-label">Stream</label>
                            <select class="form-select" name="stream" id="stream" required>
                                <option value="" selected disabled>Select your stream</option>
                                {% for code, name in streams %}
                                    <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% comment %} SECTION SELECTION {% endcomment %}
                        <div class="mb-3">
                            <label for="section" class="form-label">Section</label>
                            <select class="form-select" name="section" id="section" required>
                                <option value="" selected disabled>Select your section</option>
                                {% for code, name in sections %}
                                    <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center mb-0">
                        <a href="{% url 'signin' %}">Already have an account? Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
