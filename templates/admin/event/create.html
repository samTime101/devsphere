<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <h2 class="mb-4">Create Event</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'create_event' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" value="Biratnagar International College" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Start Time</label>
                <input type="datetime-local" name="event_starting_date_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Event End Time</label>
                <input type="datetime-local" name="event_ending_date_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Organized By</label>
                <input type="text" name="organized_by" class="form-control" value="BIC Devsphere">
            </div>

            <div class="mb-3">
                <label class="form-label">Event Status</label>
                <select name="status" class="form-select">
                    <option value="Upcoming" selected>Upcoming</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Banner Image</label>
                <input type="file" name="banner_image" class="form-control" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Guest Speaker</label>
                <input type="text" name="event_guest_speaker" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Guest Speaker Bio</label>
                <textarea name="event_guest_speaker_bio" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Guest Speaker Image</label>
                <input type="file" name="event_guest_speaker_image" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Event Images</label>
                <input type="file" name="event_images" class="form-control" accept="image/*" multiple>
            </div>

            <div class="mb-3">
                <label class="form-label">Registration Link</label>
                <input type="url" name="registration_link" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>

</body>
</html>
