<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container mt-4">
    <h2>Edit Event: {{ event.name }}</h2>

    <form method="POST" action="{% url 'edit_event' event.id %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" name="name" value="{{ event.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date" value="{{ event.date|date:'Y-m-d' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" value="{{ event.location }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4">{{ event.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Date & Time</label>
            <input type="datetime-local" class="form-control" name="event_starting_date_time"
                   value="{{ event.event_starting_date_time|date:'Y-m-d\\TH:i' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">End Date & Time</label>
            <input type="datetime-local" class="form-control" name="event_ending_date_time"
                   value="{{ event.event_ending_date_time|date:'Y-m-d\\TH:i' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Organized By</label>
            <input type="text" class="form-control" name="organized_by" value="{{ event.organized_by }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Guest Speaker</label>
            <input type="text" class="form-control" name="event_guest_speaker" value="{{ event.event_guest_speaker }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Guest Speaker Bio</label>
            <textarea class="form-control" name="event_guest_speaker_bio" rows="3">{{ event.event_guest_speaker_bio }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Registration Link</label>
            <input type="url" class="form-control" name="registration_link" value="{{ event.registration_link }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                {% for key, value in status_choices %}
                    <option value="{{ key }}" {% if event.status == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Banner Image</label>
            <input type="file" name="banner_image" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Guest Speaker Image</label>
            <input type="file" name="event_guest_speaker_image" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Additional Images</label>
            <input type="file" name="event_images" class="form-control" multiple>
        </div>

        <button type="submit" class="btn btn-primary">Update Event</button>
        <a href="{% url 'admin' %}" class="btn btn-secondary">Cancel</a>
    </form>

    <hr>

    <!-- IMAGE DELETIONS -->
    {% if event.banner_image %}
        <div class="mb-3">
            <label class="form-label">Current Banner Image</label><br>
            <img src="{{ event.banner_image.url }}" width="250" class="mb-2"><br>
            <form method="post" action="{% url 'delete_image' %}">
                {% csrf_token %}
                <input type="hidden" name="event_id" value="{{ event.id }}">
                <input type="hidden" name="banner" value="true">
                <button type="submit" class="btn btn-danger btn-sm">Delete Banner</button>
            </form>
        </div>
    {% endif %}

    {% if event.event_guest_speaker_image %}
        <div class="mb-3">
            <label class="form-label">Current Guest Speaker Image</label><br>
            <img src="{{ event.event_guest_speaker_image.url }}" width="150" class="mb-2"><br>
            <form method="post" action="{% url 'delete_image' %}">
                {% csrf_token %}
                <input type="hidden" name="event_id" value="{{ event.id }}">
                <input type="hidden" name="speaker" value="true">
                <button type="submit" class="btn btn-danger btn-sm">Delete Speaker Image</button>
            </form>
        </div>
    {% endif %}

    {% if event.images.all %}
        <div class="mb-3">
            <label class="form-label">Additional Images</label>
            <div class="row">
                {% for img in event.images.all %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="{{ img.image.url }}" class="card-img-top" alt="Additional Image">
                            <form method="post" action="{% url 'delete_image' %}" class="m-2">
                                {% csrf_token %}
                                <input type="hidden" name="image_id" value="{{ img.id }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
