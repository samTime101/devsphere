<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container mt-4">
    <h2>Edit Event: {{ event.name }}</h2>
    <form method="POST" action="{% url 'edit_event' event.id %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ event.date|date:'Y-m-d' }}" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ event.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="event_starting_date_time" class="form-label">Start Date & Time</label>
            <input type="datetime-local" class="form-control" id="event_starting_date_time" name="event_starting_date_time"
                   value="{{ event.event_starting_date_time|date:'Y-m-d\TH:i' }}" required>
        </div>

        <div class="mb-3">
            <label for="event_ending_date_time" class="form-label">End Date & Time</label>
            <input type="datetime-local" class="form-control" id="event_ending_date_time" name="event_ending_date_time"
                   value="{{ event.event_ending_date_time|date:'Y-m-d\TH:i' }}" required>
        </div>

        <div class="mb-3">
            <label for="organized_by" class="form-label">Organized By</label>
            <input type="text" class="form-control" id="organized_by" name="organized_by" value="{{ event.organized_by }}">
        </div>

        <div class="mb-3">
            <label for="event_guest_speaker" class="form-label">Guest Speaker</label>
            <input type="text" class="form-control" id="event_guest_speaker" name="event_guest_speaker"
                   value="{{ event.event_guest_speaker }}">
        </div>

        <div class="mb-3">
            <label for="event_guest_speaker_bio" class="form-label">Guest Speaker Bio</label>
            <textarea class="form-control" id="event_guest_speaker_bio" name="event_guest_speaker_bio" rows="3">{{ event.event_guest_speaker_bio }}</textarea>
        </div>

        <div class="mb-3">
            <label for="registration_link" class="form-label">Registration Link</label>
            <input type="url" class="form-control" id="registration_link" name="registration_link"
                   value="{{ event.registration_link }}">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                {% for key, value in status_choices %}
                    <option value="{{ key }}" {% if event.status == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Banner Image</label><br>
            {% if event.banner_image %}
                <img src="{{ event.banner_image.url }}" alt="Banner" width="250" class="mb-2"><br>
            {% endif %}
            <input type="file" name="banner_image" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Current Guest Speaker Image</label><br>
            {% if event.event_guest_speaker_image %}
                <img src="{{ event.event_guest_speaker_image.url }}" alt="Guest Speaker" width="150" class="mb-2"><br>
            {% endif %}
            <input type="file" name="event_guest_speaker_image" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Additional Images</label>
            <input type="file" name="event_images" class="form-control" multiple>
        </div>

        <button type="submit" class="btn btn-primary">Update Event</button>
        <a href="{% url 'admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
