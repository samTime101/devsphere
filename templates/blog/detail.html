<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ blog.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h1 class="card-title fw-bold mb-3">{{ blog.title }}</h1>
            <p class="text-muted mb-3">
              <strong>Author:</strong> {{ blog.author }} |
              <strong>Created At:</strong> {{ blog.created_at }}
            </p>
            <hr>
            <p class="card-text">{{ blog.content }}</p>
          </div>

          <div class="card-footer bg-light border-0 d-flex justify-content-between">
            <a href="{% url 'list_blogs' %}" class="btn btn-outline-secondary">‚Üê Back to Blogs</a>
            {% if user == blog.author %}
              <a href="{% url 'edit_blog' blog.id %}" class="btn btn-outline-primary">Edit Blog</a>
            {% endif %}
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
