<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h1 class="card-title fw-bold mb-3">{{ blog.title }}</h1>
          <p class="text-muted mb-3">
            <strong>Author:</strong> {{ blog.author }} |
            <strong>Created At:</strong> {{ blog.created_at }}
          </p>
          <hr>
          <p class="card-text">{{ blog.content }}</p>
        </div>

        <div class="card-footer bg-light border-0 d-flex justify-content-between">
          <a href="{% url 'list_blogs' %}" class="btn btn-outline-secondary">‚Üê Back to Blogs</a>
          {% if user == blog.author %}
            <a href="{% url 'edit_blog' blog.id %}" class="btn btn-outline-primary">Edit Blog</a>
          {% endif %}
        </div>
      </div>

    </div>
  </div>
</div>
