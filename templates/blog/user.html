<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <h1 class="mb-5 text-center fw-bold">Your Blogs</h1>

  <div class="row g-4">
    {% for myblog in user_blogs %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ myblog.title }}</h5>
            <p class="card-text mt-2">
              <strong>Approved:</strong>
              {% if myblog.approved %}
                <span class="badge bg-success">Yes</span>
              {% else %}
                <span class="badge bg-secondary">No</span>
              {% endif %}
            </p>
            <div class="mt-auto text-end">
              <a href="{% url 'blog_detail' myblog.id %}" class="btn btn-sm btn-primary">View</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center text-muted">You have not created any blogs yet.</p>
    {% endfor %}
  </div>
</div>
