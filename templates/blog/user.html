<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-5 text-center fw-bold">My Blogs</h1>

    <div class="row justify-content-center g-4">
      {% for myblog in user_blogs %}
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 d-flex">
          <div class="card shadow-lg border-0 w-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold">{{ myblog.title }}</h5>

              <p class="mt-3 mb-4">
                <strong>Approved:</strong>
                {% if myblog.approved %}
                    <span class="badge bg-success">Yes</span>
                    <div class="mt-auto text-end">
                        <a href="{% url 'blog_detail' myblog.id %}" class="btn btn-primary btn-sm">View Blog</a>
                    </div>
                {% else %}
                  <span class="badge bg-secondary">Pending</span>
                {% endif %}
              </p>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-muted">You have not created any blogs yet</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
