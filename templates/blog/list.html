<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <h1 class="mb-5 text-center fw-bold">Blogs</h1>

  <div class="row g-4">
    {% for blog in blogs %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ blog.title }}</h5>
            <p class="card-text flex-grow-1">{{ blog.content|truncatechars:150 }}</p>
            <div class="mt-3">
              <p class="mb-1"><strong>Author:</strong> {{ blog.author }}</p>
              <p class="mb-0 text-muted"><small>Created At: {{ blog.created_at }}</small></p>
            </div>
          </div>
          <div class="card-footer bg-light border-0 text-end">
            <a href="{% url 'blog_detail' blog.id %}" class="btn btn-sm btn-primary">Read More</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center text-muted">No approved blogs available.</p>
    {% endfor %}
  </div>
</div>
