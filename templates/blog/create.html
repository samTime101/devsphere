<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "components/navbar.html" %}
{% include 'components/messages.html' %}

  <div class="container mt-5 px-3">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow-lg p-4 rounded-3 mx-auto">
          <h3 class="text-center mb-4">Create Blog</h3>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Blog Title</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Enter blog title" required>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Blog Content</label>
              <textarea id="content" name="content" class="form-control" rows="5" placeholder="Write your blog here..." required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Create Blog</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
