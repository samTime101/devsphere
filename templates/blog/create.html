{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog - DevSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/components.css' %}" />
</head>
<body class="ds-body">

<!-- TOAST MESSAGES -->
{% include 'components/messages.html' %}

<!-- NAVBAR -->
{% include "components/navbar.html" %}

  <div class="ds-container mx-auto px-4 py-8">
    <div class="mx-auto">
      <div class="ds-card">
        <div class="ds-card-body">
          <h3 class="ds-heading text-2xl text-center mb-6">Create Blog</h3>
          <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="ds-form-group">
              <label for="title" class="ds-label">Blog Title</label>
              <input type="text" id="title" name="title" class="ds-input ds-input-md" placeholder="Enter blog title" required>
            </div>
            <div class="ds-form-group">
              <label for="content" class="ds-label">Blog Content</label>
              <textarea id="content" name="content" class="ds-input ds-input-md" rows="8" placeholder="Write your blog here..." required></textarea>
            </div>
            <div class="flex justify-center">
              <button type="submit" class="ds-btn ds-btn-primary ds-btn-md">Create Blog</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
