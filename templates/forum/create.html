{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Forum - DevSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/components.css' %}" />
  </head>
  <body class="ds-body">
    <!-- TOAST MESSAGES -->
    {% include 'components/messages.html' %}

    <!-- NAVBAR -->
    {% include "components/navbar.html" %}

    <div class="ds-container mx-auto px-4 py-8">
      <div class="mx-auto">
        <div class="ds-card">
          <div class="ds-card-body">
            <h3 class="ds-heading text-2xl text-center mb-6">Create Forum</h3>
            <form
              action="{% url 'create_forum' %}"
              method="post"
              class="space-y-6"
            >
              {% csrf_token %}
              <div class="ds-form-group">
                <label for="title" class="ds-label">Forum Title</label>
                <input
                  type="text"
                  class="ds-input ds-input-md"
                  id="title"
                  name="title"
                  placeholder="Enter forum title"
                  required
                />
              </div>
              <div class="ds-form-group">
                <label for="description" class="ds-label">Description</label>
                <textarea
                  class="ds-input ds-input-md"
                  id="description"
                  name="description"
                  rows="6"
                  placeholder="Describe your forum..."
                  required
                ></textarea>
              </div>
              <div class="flex justify-center">
                <button type="submit" class="ds-btn ds-btn-primary ds-btn-md">
                  Create Forum
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
